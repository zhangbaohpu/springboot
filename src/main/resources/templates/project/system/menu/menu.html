<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<!--<head th:include="include::header">-->
<!--</head>-->
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/js/plugins/treegrid/jquery.treegrid.css" rel="stylesheet">
    <style>
        .layui-fluid {
             padding: 15px;
        }
        .bg-gray {
            background-color: unset;
        }
    </style>

</head>
<body class="bg-gray">
<div class="layui-fluid ">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!-- 卡片 Start-->
            <div class="layui-card">
                <div class="layui-card-header">系统菜单</div>
                <div class="layui-card-body" >
                    <!-- 内容 Start-->
                    <div style="margin-top: 8px;"></div>
                    <div class="layui-table-tool layui-table-tool-boot">
                        <div class="layui-table-tool-temp">
                            <div class="layui-btn-container">
                                <button type="button" class="layui-btn layui-btn-sm" onclick="expand()">全部展开
                                </button>
                                <button type="button" class="layui-btn layui-btn-sm" onclick="fold()">全部折叠
                                </button>
                                <button shiro:hasPermission="system:menu:add" type="button" class="layui-btn layui-btn-sm" onclick="add(0)">添加根节点
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-table-box">
                        <div class="layui-table-body-boot layui-table-main">
                            <!-- 表格内容 Start-->
                            <table id="menuTable" class="layui-table" data-mobile-responsive="true">
                            </table>
                            <blockquote class="layui-elem-quote" >系统菜单管理操作说明：此模块维护系统菜单信息</blockquote>
                            <!-- 表格内容 End -->
                        </div>
                    </div>
                    <!-- 内容 End -->
                </div>
            </div>
            <!-- 卡片 End -->
        </div>
    </div>
    <!--shiro控制 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="system:menu:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:menu:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script><!---->
    </div>
    <div shiro:hasPermission="system:menu:delete">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>

<div th:include="include::i18n-common"></div>
<div th:include="include::footer"></div>
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/treegrid/jquery.treegrid.js"></script>
<script src="/js/plugins/treegrid/jquery.treegrid.ajax.js"></script>
<script src="/js/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script src="/js/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script type="text/javascript" src="/js/project/system/menu/menu.js"></script>
<script type="text/javascript">
    var layer;
    layui.use(['layer','form'],function () {
        layer = layui.layer;
    })
</script>

<script th:inline="javascript">
    var id_i18n = [[#{sys.menu.list.id}]]; //编号
    var name_i18n = [[#{sys.menu.list.name}]];//名称
    var icon_i18n = [[#{sys.menu.list.icon}]];//图标
    var type_i18n = [[#{sys.menu.list.type}]];//类型
    var address_i18n = [[#{sys.menu.list.address}]];//地址
    var permission_i18n = [[#{sys.menu.list.permission}]];//权限标识

    var catalog_i18n = [[#{sys.menu.list.type.catalog}]];//目录
    var menu_i18n = [[#{sys.menu.list.type.menu}]];//菜单
    var btn_i18n = [[#{sys.menu.list.type.btn}]];//按钮

    var addTitle_i18n = [[#{sys.menu.page.addTitle}]];//添加菜单
    var editTitle_i18n = [[#{sys.menu.page.editTitle}]];//菜单修改

    var JS_lang_label_operation = [[#{label.operation}]];//操作

</script>
</body>

</html>
